<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rahul K &middot; Neet Prep</title>
        <!-- bootstrap CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- css -->
        <style>
            body {
                padding: 2%;
            }

            div.card {
                padding: 2% 4%;
                border-radius: 30px;
                margin: 1%;
            }

            #days-count {
                font-size: 60pt;
            }
        </style>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h2>Hi Rahul, <span id="greeting"></span>!</h2>
        <br />
        <div
            class="card text-white bg-success mb-3"
            style="max-width: fit-content; text-align: center"
        >
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
                <span id="days-count"> </span>
                <br />days to go
            </div>
        </div>

        <script>
            const today = new Date();
            const date2 = new Date("7/17/2022");
            const diffTime = Math.abs(date2 - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days-count").innerHTML = diffDays;

            var greeting = document.getElementById("greeting")
            var curHr = today.getHours();
            if (curHr < 12) {
                greeting.innerHTML = "Good morning"
            } else if (curHr < 18) {
                greeting.innerHTML = "Good afternoon"
            } else {
                greeting.innerHTML = "Good evening"
            }
        </script>
    </body>
</html>
