<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rahul K &middot; Neet Prep</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&family=Neucha&family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="calendar.css" />

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <h1 id="heading">Hi Rahul, <span id="greeting"></span>!</h1><br>
        <br />

        <div class="row">
            <div class="col-lg-3">
                <div id="days-count-card">
                    <div>
                        <span id="days-count"> </span>
                        <br /><span id="days-count-text">days to go</span>
                    </div>
                </div>
                <br /><br />
                <div id="success-quote">Success is yours !!!</div>
            </div>
            <div class="col-lg-6">
                <div id="calendar">
                    <div id="calendar_header">
                        <span class="icon-chevron-left"> ‹ </span>
                        <h1></h1>
                        <span class="icon-chevron-right"> › </span>
                    </div>
                    <div id="calendar_weekdays"></div>
                    <div id="calendar_content"></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div id="motivation-img">
            <img src="wp9341196.png" alt="motivation" />
        </div>

        <div id="forest-img">
            <img src="forest_012x.png" alt="forest" />
        </div>

        <script src="calendar.js"></script>

        <script>
            const today = new Date();
            const date2 = new Date("7/17/2022");
            const diffTime = Math.abs(date2 - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days-count").innerHTML = diffDays;

            var greeting = document.getElementById("greeting");
            var curHr = today.getHours();
            if (curHr < 12) {
                greeting.innerHTML = "Good morning";
            } else if (curHr < 18) {
                greeting.innerHTML = "Good afternoon";
            } else {
                greeting.innerHTML = "Good evening";
            }
        </script>
    </body>
</html>
