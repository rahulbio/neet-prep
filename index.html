<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rahul K &middot; Neet Prep</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&family=Neucha&family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="calendar.css" />

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <h1 id="heading">Hi Rahul, <span id="greeting"></span>!</h1>
        <br />
        <br />

        <div class="row">
            <div class="col-lg-4">
                <div id="days-remaining-count-card">
                    <div id="days-div">
                        <span id="days-count"></span>
                        <span class="neucha pt-20">days</span>
                    </div>
                    <hr />
                    <div class="time-div">
                        <span id="hours-count" class="time-count"></span>
                        <span class="neucha pt-20">hours</span>
                    </div>
                    <div class="time-div">
                        <span id="minutes-count" class="time-count"></span>
                        <span class="neucha pt-20">minutes</span>
                    </div>
                    <div class="time-div">
                        <span id="seconds-count" class="time-count"></span>
                        <span class="neucha pt-20">seconds</span>
                    </div>
                </div>
                <br /><br />
                <p id="success-quote">Success is <br />yours !!!</p>
            </div>
            <div class="col-lg-5">
                <div id="calendar">
                    <div id="calendar_header">
                        <span class="icon-chevron-left"> ‹ </span>
                        <h1></h1>
                        <span class="icon-chevron-right"> › </span>
                    </div>
                    <div id="calendar_weekdays"></div>
                    <div id="calendar_content"></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div id="motivation-img">
            <img src="wp9341196.png" alt="motivation" />
        </div>

        <div id="forest-img">
            <img src="forest_012x.png" alt="forest" />
        </div>

        <script>
            function setTimeOnPage() {
                const today = new Date();
                const date2 = new Date("7/17/2022 00:00:00");
                var delta = Math.abs(date2 - today) / 1000;
                var days = Math.floor(delta / 86400);
                delta -= days * 86400;
                var hours = Math.floor(delta / 3600) % 24;
                delta -= hours * 3600;
                var minutes = Math.floor(delta / 60) % 60;
                delta -= minutes * 60;
                var seconds = Math.floor(delta % 60);
                document.getElementById("days-count").innerHTML = days;
                document.getElementById("hours-count").innerHTML = hours;
                document.getElementById("minutes-count").innerHTML = minutes;
                document.getElementById("seconds-count").innerHTML = seconds;

                var greeting = document.getElementById("greeting");
                var curHr = today.getHours();
                if (curHr < 12) {
                    greeting.innerHTML = "Good morning";
                } else if (curHr < 18) {
                    greeting.innerHTML = "Good afternoon";
                } else {
                    greeting.innerHTML = "Good evening";
                }
            }

            setInterval(() => {
                setTimeOnPage();
            }, 1000);
        </script>

        <script src="calendar.js"></script>
    </body>
</html>
